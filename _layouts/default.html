<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include nav.html %}
    <main>{{ content }}</main>
    {% include footer.html %}
    <!-- {% if page.hide_support != true %}{% include support_chat.html %}{% endif %} -->

    <script src="/help/assets/libs/fetch/2.0.3/fetch.min.js"></script>
    <script>
      window.loadCrisp = function (token) {
        window.$crisp = window.$crisp || [];
        window.CRISP_WEBSITE_ID = '9397dad0-a8e5-4628-a31d-8090b8a017c6';
        window.CRISP_TOKEN_ID = token;
        (function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();
      }
      window.contactFlat = function () {
        if (window.$crisp) {
          window.$crisp.push(['do', 'chat:open']);
        }
        else {
          window.location = '/support';
        }
      };
      var fopts = {
        credentials: 'same-origin'
      };
      var me;
      fetch('/api/v2/me', fopts).then(function (response) {
        if (response.status !== 200) {
          return Promise.reject();
        }
        return response.json();
      }).then(function (account) {
        me = account;
        return fetch('/api/v2/me/support', fopts);
      }).then(function (response) {
        return response.json();
      }).then(function (support) {
        window.$crisp.push(['set', 'user:email', account.email]);
        window.$crisp.push(['set', 'user:nickname', account.name || account.username]);
        window.$crisp.push(['set', 'user:avatar', account.picture]);
        window.loadCrisp(support.crispToken);
      }).catch(function () {
        window.loadCrisp();
      });
    </script>

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-35889059-4', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
